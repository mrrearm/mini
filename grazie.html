<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grazie - MR REARM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Effetto griglia futuristica */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -2;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Particelle fluttuanti */
        .particle {
            position: absolute;
            background: #00ffff;
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }

        .particle:nth-child(1) {
            width: 4px;
            height: 4px;
            top: 20%;
            left: 10%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(2) {
            width: 6px;
            height: 6px;
            top: 60%;
            right: 15%;
            animation: float 8s ease-in-out infinite reverse;
        }

        .particle:nth-child(3) {
            width: 3px;
            height: 3px;
            top: 80%;
            left: 20%;
            animation: float 7s ease-in-out infinite;
        }

        .particle:nth-child(4) {
            width: 5px;
            height: 5px;
            top: 30%;
            right: 30%;
            animation: float 9s ease-in-out infinite reverse;
        }

        .particle:nth-child(5) {
            width: 4px;
            height: 4px;
            top: 70%;
            left: 80%;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            z-index: 1000;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            letter-spacing: 3px;
        }

        /* Contenuto principale */
        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 100px 20px 50px;
            text-align: center;
        }

        .success-icon {
            width: 120px;
            height: 120px;
            border: 4px solid #00ffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            animation: pulse 2s ease-in-out infinite;
            background: rgba(0, 255, 255, 0.1);
        }

        .success-icon::before {
            content: '✓';
            font-size: 60px;
            color: #00ffff;
            font-weight: bold;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 40px rgba(0, 255, 255, 0.8);
            }
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            margin-bottom: 30px;
            letter-spacing: 2px;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            }
            to {
                text-shadow: 0 0 50px rgba(0, 255, 255, 1);
            }
        }

        .subtitle {
            font-size: 1.5rem;
            color: #00ffff;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .message {
            font-size: 1.2rem;
            color: #cccccc;
            max-width: 800px;
            line-height: 1.8;
            margin-bottom: 50px;
            opacity: 0.8;
        }

        /* Pulsante */
        .btn-container {
            margin-top: 30px;
        }

        .btn-home {
            display: inline-block;
            padding: 18px 40px;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #000;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        .btn-home::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-home:hover::before {
            left: 100%;
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(0, 255, 255, 0.8);
            background: linear-gradient(45deg, #00e6e6, #0073e6);
        }

        .btn-home:active {
            transform: translateY(-1px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .logo {
                font-size: 1.5rem;
                letter-spacing: 2px;
            }

            .main-content {
                padding: 80px 15px 30px;
            }

            .success-icon {
                width: 100px;
                height: 100px;
                margin-bottom: 30px;
            }

            .success-icon::before {
                font-size: 50px;
            }

            .title {
                font-size: 2.5rem;
                margin-bottom: 20px;
            }

            .subtitle {
                font-size: 1.2rem;
                margin-bottom: 15px;
            }

            .message {
                font-size: 1rem;
                margin-bottom: 30px;
                padding: 0 10px;
            }

            .btn-home {
                padding: 15px 30px;
                font-size: 1.1rem;
                letter-spacing: 1px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .message {
                font-size: 0.9rem;
            }

            .btn-home {
                padding: 12px 25px;
                font-size: 1rem;
            }

            .success-icon {
                width: 80px;
                height: 80px;
            }

            .success-icon::before {
                font-size: 40px;
            }
        }

        /* Animazione di entrata */
        .fade-in {
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            animation: fadeInUp 1s ease-out, pulse 2s ease-in-out infinite 1s;
        }

        .title {
            animation: fadeInUp 1s ease-out 0.2s both, glow 3s ease-in-out infinite alternate 1.2s;
        }

        .subtitle {
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .message {
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .btn-container {
            animation: fadeInUp 1s ease-out 0.8s both;
        }
    </style>
</head>
<body>
    <!-- Particelle decorative -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <!-- Header -->
    <header class="header">
        <div class="logo">MR REARM</div>
    </header>

    <!-- Contenuto principale -->
    <main class="main-content">
        <div class="success-icon"></div>
        
        <h1 class="title">GRAZIE!</h1>
        
        <h2 class="subtitle">Messaggio Ricevuto con Successo</h2>
        
        <p class="message">
            Il tuo messaggio è stato inviato correttamente. Ti contatteremo presto per discutere del tuo progetto e trasformare le tue idee in soluzioni tecnologiche innovative. Preparati a scoprire il futuro della tecnologia personalizzata.
        </p>

        <div class="btn-container">
            <a href="index.html" class="btn-home">Torna alla Home</a>
        </div>
    </main>
</body>
</html>
